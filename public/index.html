<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="">
    <header class="flex items-center shadow-lg p-3">
      <h1 class="">Filesharing</h1>
      <button class="ml-auto bg-red-700 text-white rounded p-1">Sign out</button>
      <img src="./assets/images/dots-vertical.svg" />
    </header>
  </body>

  <script>
    function signOut(){
      document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href='http://localhost:3000/login'
    }

    document.querySelector('button') .addEventListener('click', signOut);
  </script>
</html>
