<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="">

    <header class="flex items-center bg-gray-100 shadow-lg p-3">
      <h1 class="font-medium text-gray-700">Filesharing</h1>
      <div class="dot-menu ml-auto rounded-full hover:bg-gray-200 transition duration-150 cursor-pointer p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
        </svg>
      </div>
    </header>
    
    <div class="relative px-3 pb-3 rounded-b-md">
      <div class="absolute right-0 top-0 mr-3 menu hidden shadow-lg rounded-b-md">
        <ul class="bg-gray-100">
          <li class="sign-out text-gray-700 p-2 hover:bg-gray-200 transition duration-150 cursor-pointer rounded-b-md">Sign out</li>
        </ul>
      </div>

      <div class="pt-5 w-3/4 m-auto">
        <h1 class="font-extrabold text-gray-700">Files</h1>
        <div class="toolbar flex">
          <p class="inline-block">Select folder or file to see options</p>
          <button class="toggle-modal ml-auto bg-emerald-400 hover:bg-emerald-500 transition duration-150 rounded mr-5 py-1 px-2">Upload</button>
          <button class="mr-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:stroke-emerald-500 transition duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
            </svg>
          </button>
          <button class="filter sort-ascending mr-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:stroke-emerald-500 transition duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
            </svg>
          </button>
          <button class="filter sort-descending">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:stroke-emerald-500 transition duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
            </svg>
          </button>
        </div>
      </div>

    </div>
    <div class="modal hidden">
      <div class="absolute z-20 w-1/2 left-1/2  top-1/2 -translate-x-1/2 -translate-y-1/2">
        <h3 class="font-medium text-gray-700 bg-gray-100">Upload Manager</h3>
        <form>
          <input type="file" />
        </form>
      </div>
      <div class="z-10 absolute top-0 left-0 bg-slate-700 w-screen h-screen opacity-60"></div>
    </div>
  </body>

  <script>
    function signOut(){
      document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href='http://localhost:3000/login'
    }

    function toggleMenu(e){

      const menu = document.querySelector('.menu')
      menu.classList.toggle('hidden')
    }
    
    function toggleFilter(ascending=true){

      const filterAscending = document.querySelector('.sort-ascending svg');
      const filterDescending = document.querySelector('.sort-descending svg');

      if(ascending){
        filterAscending.classList.toggle('stroke-emerald-500');
        filterDescending.classList.remove('stroke-emerald-500')
        return
      } 

      filterDescending.classList.toggle('stroke-emerald-500')
      filterAscending.classList.remove('stroke-emerald-500')
    }

    function toggleModal(){
      document.querySelector('.modal').classList.toggle('hidden');
      document.querySelector('.gray-out').classList.toggle('hidden');
    }
    // add all events
    document.querySelector('.sign-out').addEventListener('click', signOut);
    document.querySelector('.dot-menu').addEventListener('click', toggleMenu);
    document.querySelector('.sort-ascending').addEventListener('click', () => { toggleFilter() });
    document.querySelector('.sort-descending').addEventListener('click', () => { toggleFilter(false) });
    document.querySelector('.toggle-modal').addEventListener('click', toggleModal);
  </script>
</html>
